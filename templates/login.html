{% extends "base.html" %}
{% block sidebar %}{% endblock %}

{% block content %}
<div class="container pt-5 pb-5 mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Login</h2>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            {{ form.email.label }}
                            {{ form.email(class="form-control") }}
                        </div>
                        <div class="mb-3">
                            {{ form.password.label }}
                            {{ form.password(class="form-control") }}
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

            </div>
            <caption>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></caption>
        </div>
    </div>
</div>
{% endblock %}
